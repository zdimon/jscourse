         <a href="#" id="hideus">Hide</a>
         
         <a href="#" id="showus">Show</a>                       
                                
      <script>                          
                
              
              
              

        function getitems(){
            var divs =  $('div');
            return divs;
        };
                
        
         function process(func){
           
            var divs = getitems();
            jQuery.each(divs, function(index, item) {
                     func(item);
                     
            });           
           
         };     
               
         $('#hideus').on('click',process(
            function(){
                this.style.display = 'None';
            }
         ))     
                                
       </script>
